<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Chef Hat - Simple but recognizable -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main hat body (white puffy part) -->
  <ellipse cx="100" cy="80" rx="70" ry="50" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>

  <!-- Puffy top sections -->
  <circle cx="60" cy="60" r="25" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="100" cy="50" r="28" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="140" cy="60" r="25" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Hat band (bottom part) -->
  <rect x="30" y="120" width="140" height="35" rx="5" fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)"/>

  <!-- Detail lines -->
  <path d="M 35 130 Q 100 135 165 130" fill="none" stroke="#ddd" stroke-width="1.5"/>
  <path d="M 35 145 Q 100 150 165 145" fill="none" stroke="#ddd" stroke-width="1.5"/>
</svg>
